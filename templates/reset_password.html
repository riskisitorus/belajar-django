{% extends "main.html" %}

{% block content %}
<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'login' %}"><i class="im im-angle-left"></i></a>
            <br>
            <h1>Password Reset</h1>
            <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
            <form class="form" method="POST">
                {% csrf_token %}
                <div class="form__field">
                    <label for="formInput#text">{{form.email.label}}: </label>
                    <input class="input input--text" id="formInput#text" type="email" name="{{ form.email.name }}" placeholder="Enter your email" value="{{ form.email.value|default_if_none:'' }}">
                </div>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
